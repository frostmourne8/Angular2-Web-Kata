<div class="item_selection" [hidden]="!visible">
    <div class="item_icon">
        <img *ngIf="newItemMatch" [src]="getItemIcon(newItemMatch)" class="item_icon"/>
        <img *ngIf="!newItemMatch" src="/images/items/unknown_item.png"/>
    </div>

    <input [(ngModel)]="searchTerm"
         [typeahead]="dataSource"
         (typeaheadOnSelect)="itemSelected($event.item)"
         [typeaheadOptionsLimit]="10"
         [typeaheadOptionField]="'name'"
         placeholder="Enter an item name"
         class="form-control">
    
    <div class="item_selection_button_container">
        <button (click)="acceptItemClicked()" type="button" class="btn btn-primary" [disabled]="!newItemMatch || item.item">Accept</button>
        <button (click)="collectItemClicked()" type="button" class="btn btn-success" [disabled]="!item || !item.item">
            <img *ngIf="item && item.collected" class="collected_btn_check" src="/images/checkmark.png"/><span>Collected</span>
        </button>
        <button (click)="clearItemClicked()" type="button" class="btn btn-danger" [disabled]="!item || !item.item">Clear</button>
    </div>
</div>
