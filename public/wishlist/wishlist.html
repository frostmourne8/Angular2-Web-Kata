<div>
    <div class="character_banner">
        <div class="character_name">{{character.name}}</div>
        <div class="character_server">{{character.server}}</div>
    </div>

    <div id="radial_menu" class="centered">
        <profile-image [character]="character"></profile-image>

        <wishlist-item
            *ngFor="let wishlistItem of wishlist.items; let i=index"            
            [class.highlight]="wishlistItem.highlighted"
            [radial-item]="i"
            [radial-count]="wishlist.items.length"
            [attr.id]="'wishlist_' + wishlistItem.slot.id"
            [item]="wishlistItem"
            (click)="selected(wishlistItem)"
            (mouseenter)="hovered(wishlistItem)"
            (mouseleave)="unhovered(wishlistItem)">
        </wishlist-item>

        <div class="item_select_container">
            <wishlist-search
                #search
                [item]="selectedItem"
                [visible]="searchVisible()">
            </wishlist-search>
        </div>

        <item-info #selectedInfo [item]="item(selectedItem)" [visible]="selectedInfoVisible()" class="centered"></item-info>
        <item-info #hoveredInfo [item]="item(hoveredItem)" [visible]="hoveredInfoVisible()" class="centered"></item-info>
        <item-info #searchInfo [item]="search.newItemMatch" [visible]="searchInfoVisible()" class="new_item_info centered"></item-info>
    </div>
</div>
